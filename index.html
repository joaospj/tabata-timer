<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabata Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <label for="timerInput">Seconds</label>
        <input type="number" min="0" value="30" id="timerInput" />
        <label for="timerInput">Rounds</label>
        <input type="number" min="1" value="1" id="roundInput" />
      </div>
      <div class="timer-info">
        <span id="duration">00:00.00</span>
      </div>
      <div class="buttons">
        <button class="start" id="start-pause">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
